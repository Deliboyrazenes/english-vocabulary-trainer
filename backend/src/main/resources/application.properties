# ===================================
# Database Configuration (PostgreSQL)
# ===================================
spring.datasource.url=jdbc:postgresql://localhost:5432/vocabdb
spring.datasource.username=vocab
spring.datasource.password=vocabpass
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# JPA / Hibernate Settings
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===================================
# Server Configuration
# ===================================
server.port=8080

# ===================================
# JWT Configuration
# ===================================
jwt.secret=myVerySecretKeyForJWTToken123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000