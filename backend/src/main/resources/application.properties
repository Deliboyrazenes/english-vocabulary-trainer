# ===================================
# Database Configuration (PostgreSQL)
# ===================================
spring.datasource.url=jdbc:postgresql://localhost:5432/vocabdb
spring.datasource.username=vocab
spring.datasource.password=vocabpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate ayarlar?
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Zaman dilimi ve di?er ayarlar
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Sunucu portu (iste?e ba?l?)
server.port=8080
